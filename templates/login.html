<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>登录</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --bg: #f6f8fa;
      --dark: #24292e;
    }
    body {
      background: var(--bg);
      color: var(--dark);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
    }
    .navbar {
      background: var(--dark);
      color: #fff;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-dark">
  <span class="navbar-brand mb-0 h1"><i class="bi bi-bug"></i> 取证仪表盘</span>
</nav>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title text-center">登录账户</h5>
          <form method="post">
            <div class="mb-3">
              <input class="form-control" name="username" placeholder="用户名" required>
            </div>
            <div class="mb-3">
              <input class="form-control" type="password" name="password" placeholder="密码" required>
            </div>
            <button class="btn btn-success w-100" type="submit">登录</button>
          </form>
          {% with msgs = get_flashed_messages() %}
            {% if msgs %}<div class="alert alert-danger mt-3 mb-0">{{ msgs[0] }}</div>{% endif %}
          {% endwith %}
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
